<div>
    <fieldset>
        <label for="title">Title:</label>
        <input type="text" [(ngModel)]="newAlbum.title" id="title"> <br />
        <label for="body">Album description:</label>
        <button (click)="addAlbum()">Add post</button>
    </fieldset>
    <div>
        <ul *ngIf="loaded; else loading">
            <li *ngFor="let album of albums">
                <a [routerLink]="['/albums', album.id]">{{album.id}} - {{album.title}}</a>
                <button (click)="deleteAlbum(album.id)">Delete</button>
            </li>
        </ul>
    </div>
</div>

<ng-template #loading>
    <p>Loading</p>
</ng-template>
