<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook — Выполните вход или зарегистрируйтесь</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="facebook_img" alt="Facebook">

    <section>
        <p class="text">Facebook помогает вам всегда
            оставаться на связи и общаться 
            со своими знакомыми.
        </p>

        <div class="text-box">
            <form action="">
                <input 
                    type="text" 
                    placeholder="Электронный адрес или номер телефона"
                    required
                    autofocus
                >
                <input 
                    type="text" 
                    placeholder="Пароль"
                    required
                    autofocus
                >
            </form>     
            
            <button class="entrance" type="submit">Вход</button>
            
            <a class="first-link" href="">Забыли пароль?</a>

            <hr>

            <button class="new-account">Создать новый аккаунт</button>

            <a class="second-link" href="">Создать Страницу</a>

            <p1> знаменитости, музыкальной группы или компании.</p1>
        </div>
    </section>
</body>
</html>
